# Configuração Nginx para blackhouse.app.br
# Frontend - blackhouse.app.br e www.blackhouse.app.br
server {
    listen 80;
    server_name blackhouse.app.br www.blackhouse.app.br;

    root /var/www/blackhouse/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/blackhouse-access.log;
    error_log /var/log/nginx/blackhouse-error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        # DESIGN-CDN-BUNDLE-CACHE-INVALIDATION-001: index.html nunca deve ser cacheado
        # Garante que sempre busca a versão mais recente com referências aos bundles corretos
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # DESIGN-CDN-BUNDLE-CACHE-INVALIDATION-001: Assets com hash podem ser cacheados
    # Vite gera hash único por build, então bundles antigos não serão servidos
    # Mas durante transição, desabilitar cache temporariamente para garantir purge completo
    location ~* \.(js|css)$ {
        # Temporariamente: no-store para garantir purge completo de bundles antigos
        # Após confirmação de purge, pode voltar para "public, immutable"
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        access_log off;
    }

    # Assets estáticos sem hash (imagens, fonts) podem manter cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Bloquear acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# API - api.blackhouse.app.br
server {
    listen 80;
    server_name api.blackhouse.app.br;

    # Logs
    access_log /var/log/nginx/blackhouse-api-access.log;
    error_log /var/log/nginx/blackhouse-api-error.log;

    # Tamanho máximo de upload
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # DESIGN-AUTH-API-HARDENING-AVAILABILITY-002: Timeouts explícitos e logs
    # Timeouts configurados para detectar falhas rapidamente
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Logs explícitos para monitoramento
    access_log /var/log/nginx/blackhouse-api-access.log;
    error_log /var/log/nginx/blackhouse-api-error.log warn;

    # DESIGN-AUTH-PROXY-ROOT-ROUTES-003: Proxy explícito para rotas de autenticação
    # Rotas /auth/* devem ser proxied antes do location / genérico
    location /auth {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # DESIGN-AUTH-API-HARDENING-AVAILABILITY-002: Timeouts por location
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # DESIGN-AUTH-PROXY-ROOT-ROUTES-003: Logs explícitos para autenticação
        access_log /var/log/nginx/blackhouse-api-access.log;
        error_log /var/log/nginx/blackhouse-api-error.log warn;
    }

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # DESIGN-AUTH-API-HARDENING-AVAILABILITY-002: Timeouts por location
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # DESIGN-AUTH-API-HARDENING-AVAILABILITY-002: Logs de erro explícitos
        # Logs de erro serão visíveis em /var/log/nginx/blackhouse-api-error.log
    }
    
    # DESIGN-AUTH-API-HARDENING-AVAILABILITY-002: Health check com timeout curto
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log /var/log/nginx/blackhouse-api-health.log;
        error_log /var/log/nginx/blackhouse-api-error.log warn;
    }
}
